<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Crotón - Productos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="main-title">
            <img src="../images/croton-logo.png" alt="" class="main-logo">
            <h1>Taller Crotón</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="about-us.html">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Productos</h2>
        <div class="product-list">
            <div class="product">
                <img src="../images/camino-de-mesa.jpg" alt="" class="product-img">
                <div class="product-desc-preview">
                    <div class="product-name">Camino de mesa dorado</div>
                    <div class="product-price">$9000</div>
                </div>
            </div>
            <div class="product">
                <img src="../images/jirafa.jpg" alt="" class="product-img">
                <div class="product-desc-preview">
                    <div class="product-name">Peluche Jirafa</div>
                    <div class="product-price">$8000</div>
                </div>
            </div>  
            <div class="product">
                <img src="../images/dinosaur.jpg" alt="" class="product-img">
                <div class="product-desc-preview">
                    <div class="product-name">Disfraz dinosaurio para perro pequeño<br>(no incluye perro)</div>
                    <div class="product-price">$12000</div>
                </div>
            </div>
            <div class="product">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Question_mark_%28black%29.svg">
                <div class="product-desc-preview">
                    <div class="product-name">¡Pedido personalizado!</div>
                    <div class="product-price"><a href="../pages/contact.html">Contáctanos para discutir</a></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Creado por Ricardo Padrón</p>
        <p>Powered by <a href="https://www.coderhouse.cl/">Coder House</a></p>
    </footer>
