<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Crotón - Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="main-title">
            <img src="../images/croton-logo.png" alt="" class="main-logo">
            <h1>Taller Crotón</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="about-us.html">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contacto</h2>
        <div class="formulario">
            <form>
                <div class="name-input">
                    <label "for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="email-input">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="question-input">
                    <label for="consulta">Consulta:</label>
                    <textarea name="consulta" id="consulta"></textarea>
                </div>
                <div class="question-buttons">
                    <input type="submit" value="Enviar consulta">
                    <input type="reset" value="Resetear">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Creado por Ricardo Padrón</p>
        <p>Powered by <a href="https://www.coderhouse.cl/">Coder House</a></p>
    </footer>
</body>
</html>
